<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculo IMC</title>
    
</head>
<body>
    <div id="title" class="bloco_01">CALCULO IMC</div>


    <div class="container">
        
        <div id="registro"  class="bloco_02">
            <form action="">
                <div class="coluna_01">
                    <label >Nome</label>
                    <input type="name"  id="nome" placeholder="Digite seu nome" >
                    <label >Altura</label>
                    <input type="name"  id="altura" placeholder="Digite sua altura" >
                    <label >Peso</label>
                    <input type="name"  id="peso" placeholder="Digite seu peso">
                    
                    <div id="radio" class="radio">
                        <label>Sexo</label>
                        <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op1" id="masculino"> Masculino
                        <INPUT TYPE="RADIO" NAME="OPCAO" VALUE="op2" id="feminino"> Feminino
                    </div>


                    <div  class="comando_bloco_02" id="comandos">
                        <button id='calcular'>Calcular</button>
                        <button id='salvar'>Salvar</button>
                      
                    </div>

                </div>
               

                <div class="result" id="resultado"></div>    

            </form>


        </div>

        
        <div id="resultado" class="bloco_03"></div>

    </div>  


        <script src="imc.js"></script>
</body>
</html>
